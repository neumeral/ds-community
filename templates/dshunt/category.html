{% extends 'base2.html' %}

{% block main %}
<h2>Categories</h2>
<div class="row ml-3 category-grid">
    {% for category in categories %}
    <a href="{% url "category" %}" class="col-md-5 category-box my-2 mx-2">
    <div class="category-content">
        <h2>{{category.name}}</h2>
        <p>{{category.description}}</p>
    </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
