{% extends 'base2.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block main %}

<div class="container bg-bluebell text-balck py-5 mt-3">
    <div class="container col-md-5">
        <h2 class="display-1 text-center">Login</h2>
        <div class="my-3">
            <form method="POST" class="container">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-block btn-outline-primary mt-5" type="submit">Login</button>
                <a class="text-light" href="{% url 'account_signup' %}">Don't have an account? Register here</a>
            </form>
            <a class="btn btn-light btn-block mt-4" href="{% provider_login_url 'google' %}">
                <i class="fab fa-google text-success"></i>Login with google
            </a>
        </div>
    </div>
</div>

{% endblock %}
